name: Security Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  security-tests:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
      
    - name: Run security policy tests
      run: |
        dotnet test tests/Krutaka.Tools.Tests `
          --no-build `
          --configuration Release `
          --filter "FullyQualifiedName~SecurityPolicyTests" `
          --verbosity normal `
          --logger "console;verbosity=detailed"
      
    - name: Run all security-related tests
      run: |
        dotnet test `
          --no-build `
          --configuration Release `
          --filter "FullyQualifiedName~Security|FullyQualifiedName~SafeFileOperations|FullyQualifiedName~CommandPolicy" `
          --verbosity normal `
          --logger "trx;LogFileName=security-test-results.trx"
          
    - name: Upload security test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-test-results
        path: '**/security-test-results.trx'
        retention-days: 30
